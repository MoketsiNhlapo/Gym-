{% extends 'base.html' %}
{% block title %}
signup

{% endblock title %}
{% block head%}
<h1>sign up Here</h1>

<div class="container mt-3">

     <div class="row">

     <div class="col-md-3"> </div>
      
     <div class="col-md-6">        

      {% for message in message %}
      <div class="alert alert-{{message.tags}}alert-dismissible fade show" role="alert">
        <strong></strong> {{message}} 
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>>
      </div>
      {% endfor %}

      <form action="/signup" method="post">{% csrf_token %}

      <div class="form group">
      <input type="number" class="form-control mt-3" name="usernumber" placeholder="Phone Number " required>
      </div>
      
        <div class="form group">
      <input type="Email" class="form-control mt-3" name="Email" placeholder="Email Adress " required>
      </div>

      
      <div class="form group">
      <input type="text" class="form-control mt-3" name="Pass1" placeholder="Password" required>
      </div>

      <div class="form group">
      <input type="text" class="form-control mt-3" name="Pass2" placeholder="Confirm Password" required>
      </div>
      <br>


      <div class="d grid gap-2">
      <button class="btn btn-light" type="submit">Signup</button>

      </div>

    </form>
    <br><a href="/login">Already User?</a>


     </div>

     <div class="col-md-3"></div>

    </div>
    
{% endblock head%}
